{% extends "public_page.html" %}

{% block public_page %}

<div class='row'>
  <div class="col-sm-8 blog-main">

  <h4 class='banner'> Streams </h4>

  {% for stream in streams %}
  <div class="blog-post">
    <a href='/streams/{{stream.id}}'><h2 class="blog-post-title">{{stream.name}}</h2></a>
    {{stream.description}}
  </div><!-- /.blog-post -->

  {% endfor %}

  </div>

  <div class="col-sm-3 offset-sm-1 blog-sidebar">
  </div>
</div>
{% endblock %}
